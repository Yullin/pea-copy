<!DOCTYPE html>
<html>
<head>
    <title>PEA-COPY-SERVICE</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .disabled-link {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>提交信息</h1>
            <form action="/submit" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="text-input">文本输入:</label>
                    <textarea class="form-control" id="text-input" name="text"></textarea>
                </div>
                <div class="form-group">
                    <label for="file-input">文件上传:</label>
                    <input type="file" class="form-control-file" id="file-input" name="file">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>

        <div class="col-md-6">
            <h1>已提交内容</h1>
            {{range .rows }}
            <div class="card mb-3 bg-light text-secondary">
                <div class="card-body">
                    <span class="card-title ml-n3 mb-3">{{.SubmitTime}}</span>
<!--                    <p class="card-text">文本内容:</p>-->
                    <p class="card-text bg-white text-dark text-md-left">{{.Content}}</p>
                    {{if .FilePath}}
<!--                    <a href="{{.FilePath}}" class="card-link">下载文件</a>-->
                    <a href="{{.FilePath}}" class="btn btn-primary btn-sm float-right">下载<span class="badge badge-light ml-2">↓</span></a>
                    {{end}}
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>

<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>-->
<script src="https://cdn.bootcss.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
